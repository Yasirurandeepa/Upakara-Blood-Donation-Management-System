<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Profile</h4>
                    </div>
                    <div class="content">
                        <form method="post" name="userForm">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>User</label>
                                        <input type="text" class="form-control" disabled  value={{userType}}>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" disabled value={{currentUser.username}}>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="email" class="form-control" name="email" placeholder="Email" value={{currentUser.email}}>
                                        <label class="validation">{{valEmail}}</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>NIC</label>
                                        <input type="text" class="form-control" name="nic" placeholder="Company" value={{currentUser.NIC}}>
                                        <label class="validation">{{valNIC}}</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Contact Number</label>
                                        <input type="text" class="form-control" name="contact_no" placeholder="Contact Number" value={{currentUser.contact_no}}>
                                        <label class="validation">{{valContact}}</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label>Gender</label>
                                  <select class="form-control divi" name="gender" data-value={{currentUser.gender}}>
                                    <option>Male</option>
                                    <option>Female</option>
                                  </select>
                                  <label class="validation">{{valGender}}</label>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label>Blood Group</label>
                                  <select class="form-control divi" name="blood_group" data-value={{currentUser.blood_group}}>
                                    <option>A+</option>
                                    <option>A-</option>
                                    <option>B+</option>
                                    <option>B-</option>
                                    <option>O+</option>
                                    <option>O-</option>
                                    <option>AB+</option>
                                    <option>AB-</option>
                                  </select>
                                  <label class="validation">{{valGroup}}</label>
                                </div>
                              </div>
                            </div>

                            <button type="submit" class="btn btn-danger btn-fill pull-right" style="margin: 5px;" (click)="deleteProfile()">Delete Profile</button>
                            <button type="submit" class="btn btn-info btn-fill pull-right" style="margin: 5px;" (click)="updateDetails()">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <div>
                                <img class="avatar border-gray" src="assets/img/faces/face-0.jpg" alt="..."/>

                                <h4 class="title">{{currentUser.username}}<br />
                                    <small>{{currentUser.email}}</small>
                                </h4>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
