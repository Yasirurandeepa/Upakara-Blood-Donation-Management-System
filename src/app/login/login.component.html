<head>
  <script src="../login.js"></script>
  <script src="../login.component.ts"></script>
</head>
<div class="bg">
  <div class="hero-text">
    <h1 style="font-size:50px">Donate Blood</h1>
    <p>And Save a life!!!</p>
    <button>Join</button>
  </div>
  <img src="https://media.istockphoto.com/photos/donation-picture-id473791680?k=6&m=473791680&s=612x612&w=0&h=Jc23ILpr8RE9wuorowrFMYG8kcFswFifX4vkENWz6as=" alt="Chicago" style="width:100%; max-height: 623px; ">
</div>
<div class="modal fade login" id="loginModal">
  <div class="modal-dialog login animated">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4>Login with</h4>
      </div>
      <div class="modal-body">
        <div class="box">
          <div class="content">
            <div class="social">
              <a class="circle github">
                <i class="fa fa-github fa-fw"></i>
              </a>
              <a id="google_login" class="circle google">
                <i class="fa fa-google-plus fa-fw"></i>
              </a>
              <a id="facebook_login" class="circle facebook">
                <i class="fa fa-facebook fa-fw"></i>
              </a>
            </div>
            <div class="division">
              <div class="line l"></div>
              <span>Upakara</span>
              <div class="line r"></div>
            </div>
            <div class="error"></div>
            <div class="form loginBox">
              <form method="post" name="loginForm">
                <div class="form-group">
                  <label for="username" class="control-label col-md-2">Username</label>
                  <div>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username">
                    <label class="validation">{{valUsername}}</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="control-label col-md-2">Password</label>
                  <div>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password">
                    <label class="validation">{{valPassword}}</label>
                  </div>
                </div>
                <input class="btn btn-default btn-login" type="button" value="Login" (click)="login()">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
